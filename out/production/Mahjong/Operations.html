<h2 align="center">Game Operations</h2>
<h3>Play New Game</h3>
Starts a new random game.<br/>
<h3>Restart Game</h3>
Restarts the game that is currently being played<br/>
<h3>Numbered Game</h3>
Allows you to enter a seed number to play a game that will be the same when the same number is entered.<br/>
<h3>Quit</h3>
Quits the game<br/>
<h3>Undo</h3>
Undo the previous move.<br/>
